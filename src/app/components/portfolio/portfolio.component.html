<div>
    <div>
        {{ "homePage.UnfortunatelyDNA" | translate }}
    </div>
    <div class="portfolio">

        <div class="portfolio_card" *ngFor="let pf of data?.portfolio">
            <div class="portfolio_card--img">
                <img [src]="pf?.src" alt="image">
            </div>
            <div class="portfolio_card--school">
                {{pf?.school}}
            </div>
            <div class="portfolio_card--course">
                {{pf?.course}}
            </div>
            <div class="portfolio_card--workName">
                {{pf?.workName}}
            </div>
            <div class="portfolio_card--demo">
                <a [href]="pf?.demolink" target="_blank">{{ "portfolio.Demonstration" | translate }}</a>
            </div>
            <div class="portfolio_card--code">
                <a [href]="pf?.codelink" target="_blank">{{ "portfolio.SourceCode" | translate }}</a>
            </div>
            <div class="portfolio_card--comment">
                {{pf?.comment}}
            </div>
        </div>
    </div>
</div>
